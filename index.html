<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H2>Indique aquí lo que está buscando! </H2>
    <P>Tipo de vivienda:</P>
    <FORM name="checkbox" action="Null" method="POST" target="resultado">      
      <P>
      <INPUT type="checkbox" name="sistoper" value="Familiar" checked>Familiar<BR>
      <INPUT type="checkbox" name="sistoper" value="Residencias estudiantiles">Residencias estudiantiles<BR>
      <INPUT type="checkbox" name="sistoper" value="Apartamento">Apartamento<BR>
      <INPUT type="checkbox" name="sistoper" value="Cuarto independiente" checked>Cuarto independiente<BR>
      <INPUT type="checkbox" name="sistoper" value="Apartaestudio" checked>Apartaestudio
      </P>
      <INPUT type="submit" value="Enviar">   <INPUT type="reset" value="Borrar">
    </FORM>
    <HR>
    
    <H2>Es importante para nosotros! </H2>
    <P>Indique su estado civil:</P>
    <FORM name="radio_buttons" action="null" method="POST" target="resultado">      
      <P>
      <INPUT type="radio" name="estado" value="Soltero">Soltero/a<BR>
      <INPUT type="radio" name="estado" value="Casado" checked>Casado/a<BR>
      <INPUT type="radio" name="estado" value="Viudo">Viudo/a<BR>
      <INPUT type="radio" name="estado" value="Otros">Otros
      </P>
      <INPUT type="submit" value="Enviar">   <INPUT type="reset" value="Borrar">
      </P>
    </FORM>
    
    
    <title>}- Mapa -</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
/
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
 
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.67, lng:  -73.94},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJZZ_2s2Yuq02EsL3WH6lKQSP466EwvtQ&callback=initMap"
    async defer></script>
   
</body>
</html>
